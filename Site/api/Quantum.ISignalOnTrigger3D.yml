  namespace: Quantum
  summary: >-
    Interface for receiving callbacks once per frame while a non-trigger and a trigger 3D colliders are touching.

    <remarks>No collision is checked between two kinematic colliders that are both trigger or both non-trigger.</remarks><remarks>At least one of the entities involved in a collision must have the respective <xref href="Quantum.CallbackFlags" data-throw-if-not-resolved="false"></xref> set for the callback to be called.</remarks><remarks>See <xref href="Quantum.Physics3D.PhysicsEngine3D.Api.SetCallbacks(Quantum.EntityRef%2cQuantum.CallbackFlags)" data-throw-if-not-resolved="false"></xref> for setting the callbacks flags to an entity.</remarks>
